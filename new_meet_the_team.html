  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url(./images/grounded/curcuts.svg);
    }

    /* Top banner */
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Top navigation */
    .topnav {
      background-color: #100f0a;
      display: flex;
      justify-content: center;
    }
    .topnav a {
      display: block;
      color: #ffd21f;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .topnav a:hover {
      background-color: #100f0a;
      color: #f1f1f1;
    }
    .topnav a.active {
      background-color: #ffd21f;
      color: #333;
    }

    /* Team grid */
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .member {
      text-align: center;
      max-width: 200px;
      cursor: pointer;
    }
    .member img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .member img:hover {
      transform: scale(1.05);
    }
    .member h1 {
      font-size: medium;
      margin-top: 10px;
    }

    /* Modal overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: #4b4a44;
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      max-width: 90%;
      max-height: 60%;
      overflow-y: auto;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal h2 { margin-top: 0; color: #ffd21f; }
    .modal p { color: #fff; }
    .closebtn {
      background: #ffd21f;
      border: none;
      color: #100f0a;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Side nav */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0; left: 0;
      background-color: #100f0a;
      overflow-x: hidden;
      transition: 0.7s;
      padding-top: 60px;
      z-index: 1100;
    }
    .sidenav a {
      padding: 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #ffd21f;
      display: block;
    }
    .sidenav a:hover { color: #f1f1f1; }
    .sidenav .closebtn {
      position: absolute;
      top: 0; right: 25px;
      font-size: 36px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
    }
    footer img {
      margin: -10px;
    }
    footer button {
      border: none;
      background: none;
      cursor: pointer;
    }
    footer button img {
      width: 120px;
      transition: transform 0.3s ease;
    }
    footer button:hover img {
      transform: scale(1.2);
    }
  </style>
